  <div class="container">
    <!-- <h1 class="brand"><span>STUDENDENT INFORMATION </span>MANAGEMENT SYSTEM</h1> -->
    <div class="wrapper">
      <div class="company-info">
        <center>
          <p><em> (Please Upload your most recent image)</em></p>
          <p style="color: black;">Image Name</p> <input id="namebox" type="text"> <br><br>
          <img id="myimg" style="height: 250px;
          width: 250px;
          border: 2px solid black;">
          <br> 
          <label id="UpProgress" style="color: black;"></label> 
          <br>
      
          <button id="image_select" onclick="selectImage()">Select Image</button>
          <button id="image_upload" onclick="uploadImage()">Upload Image</button>
      </center>
      </div>
      <div class="contact">
        <h3>REGISTER HERE</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Full Name</label>
            <input type="text" name="namee" id="namee" required>
          </p>
          <p>
            <label>State Of Origin</label>
            <input type="text" name="soo" id="soo">
          </p>
          <p>
            <label>Nationality</label>
            <input type="text" name="nationality" id="nationality" required>
          </p>
          <p>
            <label>Gender</label>
            <select name="medic" id="medic">
              <optgroup> Select
              <option>Male</option>
              <option>Female</option>
            </optgroup>
            </select>
          </p>
          <p>
            <label>Age</label>
            <input type="text" name="age" id="age" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Past Medical Illness</label>
            <textarea type="text" name="pml" id="pml" required></textarea>
          </p>
          <p class="full">
            <label>Past Surgical Illness</label>
            <textarea type="text" name="psl" id="psl" required></textarea>
          </p>
          <p>
            <label>Are you presently on any medication</label>
            <select name="medic" id="medic">
              <optgroup> Select
              <option>Yes</option>
              <option>No</option>
            </optgroup>
            </select>
          </p>
          <p class="full">
            <label>If Yes, name the drugs</label>
            <textarea type="text" name="name" id="message1" required></textarea>
          </p>
          <p>
            <label>Are you on REGULAR daily medication</label>
            <select name="daily" id="daily">
              <optgroup> Select
              <option>Yes</option>
              <option>No</option>
            </optgroup>
            </select>
          </p>
          <p class="full">
            <label>If Yes, name the drugs</label>
            <textarea type="text" name="name1" id="message2" required></textarea>
          </p>
          <p>
            <label>Do you smoke cigarette / tobacco?</label>
            <select name="smokeOption" id="smokeOption">
              <optgroup> Select
              <option>Yes</option>
              <option>No</option>
            </optgroup>
            </select>
          </p>
          <p class="full">
            <label>If Yes, Quantity per day (No. of sticks)</label>
            <textarea type="text" name="name2" id="message3" required></textarea>
          </p>
          <p>
            <label>Do you drink alcohol?</label>
            <select name="alcoholOption" id="alcoholOption">
              <optgroup> Select
              <option>Yes</option>
              <option>No</option>
            </optgroup>
            </select>
          </p>
          <p class="full">
            <label>If Yes, Quantity per day (No. of Bottles)</label>
            <textarea type="text" name="name3" id="message4" required></textarea>
          </p>
          <p>
            <label>Do you often sleep well</label>
            <select name="sleepOption" id="sleepOption">
              <optgroup> Select
              <option>Yes</option>
              <option>No</option>
            </optgroup>
            </select>
          </p>
          <p class="full">
            <label>Any other additional information? </label>
            <textarea type="text" name="name4" id="message5" required></textarea>
          </p>
          <p class="full">
            <a href="Symptoms.html">
              <button type="submit" onclick="location.href='./Symptoms.html'">Submit</button> 
            </a>
          </p>
        </form>
